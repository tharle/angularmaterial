<h2 mat-dialog-title>Add new contact</h2>
<mat-dialog-content>
  <div class="new-contact-container">

    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>{{user.avatar}}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
            <mat-icon svgIcon="{{avatar}}"></mat-icon>{{avatar}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="nameFormControl" [(ngModel)]="user.name" required>
      <mat-error *ngIf="nameFormControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button  mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button  mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
